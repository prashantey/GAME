<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/script/script.js" defer></script>
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="score">
            <h3>Score: <span class="scoree"></span></h3>
            <h3>HighScore: <span class="hScore"></span></h3>
        </div>
        <div class="grid-three--cols">
            <div class="computer grid">
                <h1>Computer Choice</h1>
                <div class="Computerimage image"></div>
            </div>
            <div class="result grid">
                <h1>Make Your Choice</h1>
                <button id="playAgain">Play Again</button>
            </div>
            <div class="player grid">
                <h1>Your Choice</h1>
                <div class="playerimage image"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="rock">Rock<img src="./assets/images/rock.svg" alt="rock" width="30px" height="30px"></button>
            <button class="Paper">Paper<img src="./assets/images/paper.svg" alt="paper" width="30px"
                    height="30px"></button>
            <button class="scissors">Scissors<img src="./assets/images/scissors.svg" alt="scissors" width="30px"
                    height="30px"></button>
        </div>

    </div>
</body>

</html>
